<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
<title>Sign-Up Form</title>
<style>
    legend{
        text-align: center;
    }
    form{
        text-align: center;
    }
</style>
</head>

<body>
<form>
        <fieldset>
            <legend>Sign-Up Form</legend>
    <label for="userName">User Name:</label><br>
    <input type="text" name="UserName"id="userName"><br>
    
    <label for="password">Password:</label><br>
    <input type="password" name="Password" id="password"><br>
    <label for="Email">Email:</label><br>
    <input type="email" name="Email" id="email"><br>

    <label for="Phone">Phone Number:</label><br>
    <input type="Number" name="Phone" id="phone"><br>

    <label for="dateofbirth">Date Of Birth:</label><br>
    <input type="date" name="Dateofbirth" id="dateofbirth"><br><br>

    <input type="checkbox" name="checkbox" id="I agree to the Terms Of Service">
    <label for="I agree to the Terms Of Service">I agree to the Terms Of Service.</label><br><br>

    <input type="submit" value="Cancel">
    
    <input type="submit" value="Sign-Up">
    </fieldset>
    </form>
</body>

</html>
