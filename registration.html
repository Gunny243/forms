<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Registration Form</title>
    <style>
        /* legend{
            text-align: center;
        }
        form{
            text-align: center;
        } */
    </style>
</head>
    <form>
        <fieldset>
            <legend>Registration Form</legend>
    <label for="fullName">Full Name:</label><br>
    <input type="text" name="FullName" id="fullName"><br>

    <label for="Email">Email:</label><br>
    <input type="email" name="Email" id="email"><br>

    <label for="Phone">Phone Number:</label><br>
    <input type="Number" name="Phone" id="phone"><br>

    <label for="password">Password:</label><br>
    <input type="password" name="Password" id="password"><br>

    <label for="pass">Confirm Password:</label><br>
    <input type="password" name="confirmPassword" id="pass"><br>
    <label>Select Your Gender</label><br>

    <input type="radio" name="Gender" id="male" value="male">Male <br>
    <input type="radio" name="Gender" id="female" value="female">Female<br>
    <input type="radio" name="Gender" id="others" value="others">Others<br><br>

    <label for="address">Address</label><br>
    <textarea name="address" id="address" cols="30" rows="5"></textarea><br>
    <input type="submit" value="Register">
</fieldset>
    </form>
</body>
</html>
